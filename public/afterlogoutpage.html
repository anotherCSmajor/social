<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logged Out</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(120deg, #3498db, #6dd5fa);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    a {
      text-decoration: none;
      color: #fff;
      background-color: #2980b9;
      padding: 10px 20px;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    a:hover {
      background-color: #1c6690;
    }

    h3 {
      margin-top: 1rem;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      a {
        padding: 8px 16px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <h1>You've been logged out</h1>
  <h3><a href="index.html">Wanna login again?</a></h3>
</body>
</html>
